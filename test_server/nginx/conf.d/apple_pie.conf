server {
    listen 443 ssl;
    server_name ~^apple.(?<domain>.+)$;
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.http_auth;

    location / {
    	proxy_pass http://185.253.218.139:81;
    	proxy_set_header Host $host;
    }

    ssl_certificate /etc/letsencrypt/live/fedorenka.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fedorenka.online/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
}
